<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script type="text/javascript" src="javaScript/mainJs.js"></script>
  </head>
  <body>
    
    <div id="main-body">
      <div id="header" style="background-color:darkseagreen;">
        <img src="icons/logo.jfif" height= "60px" width="60px" style="margin-left: 20px; height: 60px; width: 60px; border-radius: 10px; margin-top: -15px">
        <table cellpadding="40">
          <tr>
            <th><a class="Button" href="#">Home</a></th>
            <th><a class="Button" href="about_page.html">About</a></th>
            <th><a class="Button" href="service_page.html">Service</a></th>
            <th><a class="Button" href="contact_page.html">Contact</a></th>
            <th><a class="Button" href="login_page.html"><img height="30px" src="icons/profile.png">&emsp;&emsp; Log In</a></th>
          </tr>
        </table>
      </div>
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Images/first.jpeg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>

        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Images/third.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
        
    </div>
  </body>
</html>
